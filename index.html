<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS</title>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--bootstrap after jquery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!--bootstrap-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Multiplayer <br>ROCK PAPER SCISSOR</h1>
          <p class="lead text-center">Multiplayer RPS allows you to play with others online</p>
        </div>
      </div>
      <div class="container" id="name-container">
          <form class="display-2 text-left">Name Entry</h4>
          <div class="col">
              <input class="name-input" type="text"></input>
              <button class="btn btn-default "id="submit-button">Submit</button>
          </div>
      </div>
    
    <!--score board-->
    <div class="score-board">
        <div id="player-1-display"></div>
        <div id="player-2-display"></div>
        <!--span are inline vs div are block-->
        <span id="player-1-score"> 0 </span>:
        <span id="player-2-score"> 0 </span>
    </div>
    <div class="turn-message text-center"></div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/images/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="assets/images/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="assets/images/scissors.png" alt="scissors">
        </div>
    </div>

    <!--chat box-->
    <div class="col-lg-6">
        <div class="card card-default">
            <div class="card-header text-center">Live Chat</div>
            <div class="card-body">
                <form role="form">
                    <div class="container" id="chat-box">
                        <div class="form-group row">
                            <table>
                                <tbody>
                                    <tr>

                                    </tr>
                                </tbody>
                            </table>
                            <textarea class="form-control" id="comment-input" rows="5"></textarea>
                        </div>
                        <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <!--javascript-->
    <script src="assets/js/app.js"></script>
</body>
</html>
